                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required class="adding">

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required class="adding">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required class="adding">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required class="adding1"></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
